{% extends "parent.html" %}
{% block content %}

{% load crispy_forms_tags %}
<br/>
<form method="POST" novalidate class="card" style="width: 45rem;">
	{% csrf_token %}
	{% for field in form %}
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	{% endfor %}
	<input class="btn btn-success" type="submit"  value="Register" />
</form>

{% endblock %}
