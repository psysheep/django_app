{% extends "parent.html" %}
{% block content %}

<style>
    .register {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        border: 1px solid #ccc;
        border-radius: 15px;
        background-color: #f9f9f9;
        width: 25rem;
    }
</style>

<div class="register">
	<div class="card">
		{% load crispy_forms_tags %}
		<form method="POST" novalidate class="card">
			{% csrf_token %}
			{% for field in form %}
				{% if field.errors %}
					<ul class="errorlist">
						{% for error in field.errors %}
							<li>{{ error }}</li>
						{% endfor %}
					</ul>
				{% endif %}
				{{ field.label_tag }} {{ field }}
			{% endfor %}
			<button type="submit" class="btn btn-success">Register</button>
		</form>
	</div>
</div>
{% endblock %}
