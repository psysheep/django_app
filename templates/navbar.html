<body>
    <header class="site-header">
<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark" data-bs-theme="dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'library:books' %}">Home</a>
            </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    {% if user.is_authenticated %}
        <span class="navbar-text"> Welcome </span>
        <a class="nav-item nav-link" href="{% url 'user:user_page' username=user.username %}"> {{ user.username }} </a>
        <a class="nav-item nav-link" href="{% url 'user:logout' %}">Logout</a>
    {% else %}
        <a class="nav-item nav-link" href="{% url 'user:login' %}">Login</a>
        <a class="nav-item nav-link" href="{% url 'user:register' %}">Register</a>
    {% endif %}
            </div>
        </div>
    </div>
</nav>

    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
